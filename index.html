<!DOCTYPE html>
<!--Please see this tutorial by Matt Walker for how this game is made: http://www.my-html-codes.com/game-using-css3-animation-->
<html lang=en >
    <head>
        <link rel=icon type="image/gif" href="images/icons/GlitchWitchIcon.png" />
        <meta charset="utf-8"/>
        <title>Memory Glitch</title>
        <link rel="stylesheet" type="text/css" href="css/memory-glitch.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <section id="gameStats">
            <p id="directions"><i><u><strong>Directions</strong></u>: Match the cards. Click the card to reveal the character.</i></p>
            <p id="timer">Time: <span class="gameScore"></span></p>
            <p id="reset"><a class="gameReset" href="">Reset</a></p>
        </section>
        <section id="game">
            <section id="gameIntro">
                <p><a id="gamePlay" class="button" href="">Play</a></p>
            </section>
            
            <section id="gameComplete">
                <p id="top">Your time taken was <span class="gameScore"></span>.</p>
                <p><a class="gameReset button" href="">Play again</a></p>
            </section>
            
            <div id="cards">
                <div class="card">
                    <div class="face front"></div>
                    <div class="face back"></div>
                </div><!-- .card -->
            </div><!-- #card -->
        </section> <!-- #game -->
        <script src="js/jquery-1.11.0.min.js"></script>
        <script src="js/memory-glitch.js"></script>
    </body>
</html>
